<div class="banner-top">
  <div class="container">
    <h3 >{{p.TITLE}}</h3>
    <h4><a routerLink="/">Accueil</a><label>/</label>{{p.TITLE}}</h4>
    <div class="clearfix"> </div>
  </div>
</div>


<div class="single">
  <div class="container">
    <div class="single-top-main">
      <div class="col-md-5 single-top">
        <div class="single-w3agile">
          <div id="picture-frame">
            <img [src]="'http://localhost/ecommercy/server/uploads/' + p.PATH " data-src="images/" alt="" class="img-responsive"/>
          </div>
        </div>
      </div>
      <div class="col-md-7 single-top-left ">
        <div class="single-right">
          <h3>{{p.TITLE}}</h3>

  
        <div class="pr-single">
          <p class="reduced "><del>${{p.OLDPRICE}}</del>${{p.PRICE}}</p>
          <p>
            <a style="float:left" [routerLink]="'/category/' + p.CATID">{{p.CATEGORY}}</a>
          </p>
        </div>
        <div class="block block-w3">
          <div class="starbox small ghosting"> </div>
        </div>
        <p class="in-pa"> {{p.DESCRIPTION}} </p>
          
        <ul class="social-top">
          <li><a href="#" class="icon facebook"><i class="fa fa-facebook" aria-hidden="true"></i><span></span></a></li>
          <li><a href="#" class="icon twitter"><i class="fa fa-twitter" aria-hidden="true"></i><span></span></a></li>
          <li><a href="#" class="icon pinterest"><i class="fa fa-pinterest-p" aria-hidden="true"></i><span></span></a></li>
          <li><a href="#" class="icon dribbble"><i class="fa fa-dribbble" aria-hidden="true"></i><span></span></a></li>
        </ul>
        <div class="add add-3">
          <button 
            class="btn btn-danger my-cart-btn my-cart-b" 
            (click)="addToCart($event)" 
            [attr.data-id]="p.ID" 
            [attr.data-name]="p.TITLE" 
            data-summary="summary 1" 
            [attr.data-price]="p.PRICE" 
            data-quantity="1" 
            [attr.data-image]="'http://localhost/ecommercy/server/uploads/' + p.PATH">
            Add to Cart
          </button>
        </div>
        <div class="clearfix"> </div>
        </div>
      </div>
      <div class="clearfix"> </div>
    </div>	
  </div>
</div>
