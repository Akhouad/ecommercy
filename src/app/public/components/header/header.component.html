<div class="header">

		<div class="container">
			
			<div class="logo">
				<h1 ><a routerLink="/"><b>E</b>Commercy<span>La boutique n: 1</span></a></h1>
			</div>
			<div class="head-t">
				<ul class="card">
					<li *ngIf="!userActive()">
						<a routerLink="/login" ><i class="fa fa-user" aria-hidden="true"></i>Se connecter</a>
					</li>
					<li *ngIf="!userActive()">
						<a routerLink="/register" ><i class="fa fa-arrow-right" aria-hidden="true"></i>S'inscrire</a>
					</li>
					<li><a routerLink="/cart" ><i class="fa fa-file-text-o" aria-hidden="true"></i>Panier</a></li>
					<li *ngIf="userActive()">
						<a href="" (click)="logout($event)"><i class="fa fa-arrow-right" aria-hidden="true"></i>Se deconnecter</a>
					</li>
				</ul>	
			</div>
			
			<div class="header-ri">
				<ul class="social-top">
					<li><a href="#" class="icon facebook"><i class="fa fa-facebook" aria-hidden="true"></i><span></span></a></li>
					<li><a href="#" class="icon twitter"><i class="fa fa-twitter" aria-hidden="true"></i><span></span></a></li>
					<li><a href="#" class="icon pinterest"><i class="fa fa-pinterest-p" aria-hidden="true"></i><span></span></a></li>
					<li><a href="#" class="icon dribbble"><i class="fa fa-dribbble" aria-hidden="true"></i><span></span></a></li>
				</ul>	
			</div>
		

				<div class="nav-top">
					<nav class="navbar navbar-default">
					
					<div class="navbar-header nav_2">
						<button type="button" class="navbar-toggle collapsed navbar-toggle1" data-toggle="collapse" data-target="#bs-megadropdown-tabs">
							<span class="sr-only">Toggle navigation</span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
						</button>
						

					</div> 
					<div class="collapse navbar-collapse" id="bs-megadropdown-tabs">
						<ul class="nav navbar-nav ">
							<li routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}"><a routerLink="/" class="hyper "><span>Home</span></a></li>	
							
							<li class="dropdown " routerLinkActive="active">
								<a href="#" class="dropdown-toggle  hyper" data-toggle="dropdown" ><span>Categories<b class="caret"></b></span></a>
								<ul class="dropdown-menu multi">
									<div class="row">
										<div class="col-sm-4" *ngFor="let c of categories">
											<ul class="multi-column-dropdown">
												<li>
													<a [routerLink]="'/category/' + c.ID">
														<i class="fa fa-angle-right" aria-hidden="true"></i>
														{{c.TITLE}}
													</a>
												</li>
											</ul>
										</div>
										<div class="clearfix"></div>
									</div>	
								</ul>
							</li>
							
							<li class="dropdown " routerLinkActive="active">
								<a href="#" class="dropdown-toggle  hyper" data-toggle="dropdown" ><span>Marques<b class="caret"></b></span></a>
								<ul class="dropdown-menu multi">
									<div class="row">
										<div class="col-sm-4" *ngFor="let m of marques">
											<ul class="multi-column-dropdown">
												<li>
													<a [routerLink]="'/marque/' + m.ID">
														<i class="fa fa-angle-right" aria-hidden="true"></i>
														{{m.TITLE}}
													</a>
												</li>
											</ul>
										</div>
										<div class="clearfix"></div>
									</div>	
								</ul>
							</li>
							
							<li routerLinkActive="active"><a routerLink="/about" class="hyper"> <span>A propos de nous</span></a></li>
							<li routerLinkActive="active"><a routerLink="/contact" class="hyper"><span>Contactez-nous</span></a></li>
						</ul>
					</div>
					</nav>
					 <div class="cart" >
					
						<a routerLink="/cart"><span class="fa fa-shopping-cart my-cart-icon"><span class="badge badge-notify my-cart-badge"></span></span></a>
					</div>
					<div class="clearfix"></div>
				</div>
					
				</div>			
</div>
