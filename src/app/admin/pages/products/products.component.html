<main>	
	<div class="row">
		<div class="col">
			<h5 class="blue-text">Les produits</h5>
		</div>
	</div>
	<div class="row">
		<div class="col s12">
			<table class="table-striped">
				<thead>
					<tr>
						<th>Id</th>
						<th>Titre</th>
						<th>Prix</th>
						<th>Ancien Prix</th>
						<th>Categorie</th>
						<th>Marque</th>
						<th>Actions</th>
					</tr>
				</thead>
				<tbody>
					<tr  *ngIf="!products">
						<td colspan="3">
						    <div class="loader">
						        <svg width="100" height="100" version="1.1" id="L9" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
						        viewBox="0 0 100 100" enable-background="new 0 0 0 0" xml:space="preserve">
						          <path fill="#3f51b5 " d="M73,50c0-12.7-10.3-23-23-23S27,37.3,27,50 M30.9,50c0-10.5,8.5-19.1,19.1-19.1S69.1,39.5,69.1,50">
						            <animateTransform 
						              attributeName="transform" 
						              attributeType="XML" 
						              type="rotate"
						              dur="1s" 
						              from="0 50 50"
						              to="360 50 50" 
						              repeatCount="indefinite" />
						          </path>
						        </svg>
						    </div>
						</td>
					</tr>
					<tr *ngFor="let p of products">
						<td>{{p.ID}}</td>
						<td>{{p.TITLE}}</td>
						<td>{{p.PRICE}}</td>
						<td>{{p.OLDPRICE}}</td>
						<td>{{p.CATID}}</td>
						<td>{{p.MARQUEID}}</td>
						<td><a class="waves-effect waves-light btn" (click)="delete(p.ID)">Supprimer</a></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</main>
